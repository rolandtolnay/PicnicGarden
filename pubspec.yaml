name: picnicgarden
description: A new Flutter project.

publish_to: "none"

version: 3.3.0+2

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  badges: ^2.0.0-nullsafety.1
  cloud_firestore: ^3.1.10
  connectivity: ^3.0.3
  cupertino_icons: ^1.0.3
  duration: ^3.0.6
  either_option: ^2.0.1-dev.1
  equatable: ^2.0.0
  firebase_auth: ^3.3.11
  firebase_core: ^1.13.1
  firebase_messaging: ^11.2.13
  flutter_local_notifications: ^9.4.0
  get_it: ^7.1.3
  json_annotation: ^4.0.1
  provider: ^6.0.2
  uuid: ^3.0.4
  collection: ^1.15.0-nullsafety.4
  json_serializable: ^6.1.6
  flex_color_scheme: ^5.0.0
  google_fonts: ^3.0.1
  shared_preferences: ^2.0.13
  intl: ^0.17.0
  injectable: ^1.5.3
  cloud_firestore_odm: ^1.0.0-dev.17
  rxdart: ^0.27.4
  firebase_crashlytics: ^2.8.1

dev_dependencies:
  flutter_lints: ^2.0.1
  build_runner: ^2.1.8
  flutter_launcher_icons: ^0.9.2
  injectable_generator: ^1.5.3
  cloud_firestore_odm_generator: ^1.0.0-dev.17

flutter_icons:
  image_path: "assets/images/bistro.png"
  ios: false
  android: "ic_launcher"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/bistro.png"

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
